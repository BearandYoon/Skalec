<section class="hero is-danger is-medium header-image">
  <div class="hero-body">
    <div class="container has-text-centered">
      <h1 class="title is-1">
        Book yall's reservation
      </h1>
      <h2 class="subtitle">
        Subtitle
      </h2>
    </div>
  </div>
</section>

<table class="table table-hover">
  <thead>
  <tr>
    <th>#</th>
    <th>Name</th>
    <th>Email</th>
    <th>Date</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
    <tr class="reservation-row" *ngFor="let r of reservations; let i = index">
      <th scope="row">{{i + 1}}</th>
      <td>{{r.name}}</td>
      <td>{{r.email}}</td>
      <td>{{r.reservationDate}}</td>
      <td>

        <span class="float-right">

          <button (click)="showDetails(r)" class="button is-primary">
            DETAILS
          </button>

          <button (click)="editReservation(r)" class="button is-warning">
            EDIT
          </button>

          <button (click)="deleteReservation(r)" class="button is-danger">
            DELETE
          </button>

        </span>

      </td>
    </tr>

  </tbody>

</table>
<!--<pre>{{reservations | json}}</pre>-->

<ng-template #loading>
  <span>loading reservations...</span>
</ng-template>
